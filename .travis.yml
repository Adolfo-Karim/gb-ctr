sudo: false
dist: xenial
language: c

addons:
  apt:
    packages:
      - cmake
      - latex-xcolor
      - lmodern
      - pgf
      - python-pygments
      - texlive-base
      - texlive-fonts-extra
      - texlive-fonts-recommended
      - texlive-lang-english
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-latex-recommended
      - texlive-pictures
      - texlive-xetex

env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_c02d706fc55b_key -iv $encrypted_c02d706fc55b_iv -in .travis/id_rsa.enc -out .travis/id_rsa -d
  - chmod 600 .travis/id_rsa

install:
  - true

script:
  - cmake .
  - make

after_success:
  - eval "$(ssh-agent -s)"
  - ssh-add .travis/id_rsa
  - rsync -qt -e "ssh -o BatchMode=yes -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o LogLevel=quiet -p $DEPLOY_PORT -l travis" build/gbctr.pdf $DEPLOY_HOST:gb-docs/gbctr.pdf > /dev/null 2>&1
